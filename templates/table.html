<table border="1" cellpadding="5" cellspacing="5">
    <thead style="background-color: #ccc">
        <th>ID</th>
        <th>Name</th>
        <th>Cost</th>
    </thead>
    <tbody>
        <tr ng-repeat="x in data">
            <td>{{x.p_id}}</td>
            <td>{{x.p_name}}</td>
            <td>{{x.p_cost}}</td>
        </tr>
    </tbody>
</table>
